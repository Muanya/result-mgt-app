<div class="entity-list-container">
    <!-- Header -->
    <div class="header">
        <h2>{{ title }}</h2>
        <button mat-icon-button (click)="toggleView()">
            <mat-icon>{{ isGridView ? 'list' : 'grid_view' }}</mat-icon>
        </button>
    </div>

    <!-- List/Grid View -->
    <div [ngClass]="{ 'grid-view': isGridView, 'list-view': !isGridView }" class="entity-content">
        <mat-card *ngFor="let item of data" class="entity-card">
            <mat-card-header>
                <mat-card-title>{{ item.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ item.subtitle }}</p>
                @if(item.type){
                <p>Type: {{ item.type }}</p>
                }
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary">View</button>
                <button mat-button color="accent">Edit</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <!-- Pagination -->
    <mat-paginator [length]="data.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
