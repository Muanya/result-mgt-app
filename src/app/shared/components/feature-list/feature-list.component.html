<app-navbar [navItems]="menu"></app-navbar>

@if (entityData$ | async; as entityData) {
<app-entity-list [title]="title" [data]="entityData">
</app-entity-list>
} @else {
<div class="loading-placeholder">
  <p *ngIf="isBrowser">Loading...</p>
  <p *ngIf="!isBrowser">Data will load in the browser.</p>
</div>
}
