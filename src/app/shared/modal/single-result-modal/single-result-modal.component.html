<h1 mat-dialog-title>Add Result</h1>
<div mat-dialog-content>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add Result for {{ data.firstName}} {{data.lastName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="resultForm" (ngSubmit)="onSubmit()">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Score</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td>
                                <mat-form-field>
                                    <input matInput type="number" formControlName="score" />
                                </mat-form-field>
                            </td>

                            <td>
                                <mat-form-field appearance="fill">
                                    <mat-label>Grade</mat-label>
                                    <mat-select formControlName="grade">
                                        @for (grade of gradeOptions; track $index) {
                                        <mat-option [value]="grade">
                                            {{ grade }}
                                        </mat-option>
                                        }
                                    </mat-select>
                                </mat-form-field>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit">Save Result</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
