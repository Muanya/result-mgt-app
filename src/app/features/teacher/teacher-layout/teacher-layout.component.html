<mat-sidenav-container class="layout-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened class="sidebar">
    <div class="sidebar-header">
      <mat-icon>school</mat-icon>
      <h2>RMS</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/students" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Students</span>
      </a>
      <a mat-list-item routerLink="/create" routerLinkActive="active">
        <mat-icon>book</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item routerLink="/result-entry/1" routerLinkActive="active">
        <mat-icon>bar_chart</mat-icon>
        <span>Results</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="topbar">
      <button mat-icon-button (click)="sidenav.toggle()" class="toggle-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="flex-spacer"></span>
      <button mat-button>
        <mat-icon>account_circle</mat-icon>
        Admin
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
