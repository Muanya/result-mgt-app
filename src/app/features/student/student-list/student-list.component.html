<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Admission No -->
  <ng-container matColumnDef="admissionNo">
    <th mat-header-cell *matHeaderCellDef>Entry Year</th>
    <td mat-cell *matCellDef="let s">{{s.admissionNo}}</td>
  </ng-container>

  <!-- First name -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let s">{{s.firstName}}</td>
  </ng-container>

   <!-- Last name -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let s">{{s.lastName}}</td>
  </ng-container>

  <!-- Class -->
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef>Class</th>
    <td mat-cell *matCellDef="let s">{{s.classId}}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let s">
      <button mat-button [routerLink]="['/admin/students', s.id]">Edit</button>
      <button mat-button color="warn" (click)="deleteStudent(s)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="total" [pageSize]="20"></mat-paginator>
